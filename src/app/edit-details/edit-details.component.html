<div>
<app-navigation-bar [Name]="tabLabel"></app-navigation-bar>
  <div class="new-register">
    <h2>Change Profile Picture</h2>
    <form style="margin-left: 120px;">
      <div class="row">
        <div class="col-lg-1">
          <label><h2>Profile Picture:</h2></label>
        </div>
        <div class="col-lg-2"> 
          <img style="border-radius: 50%;height: 160px;width: 160px;" [src]="url"  aria-hidden="true" data-noaft="" alt=""Red dot>
        </div>
        <div class="col-lg-4">
             <input type="file" (change)="onChange($event)">
             <div *ngIf="newImage">
              <img [src]="newImage | async" style="border-radius: 50%;height: 80px;width: 80px;" alt="" />
            </div>
        </div>
        <div class="col-lg-4"> 
          <button class="btn btn-success" (click)="onSave()" [disabled]="newImage===undefined">Change Profile Pic</button>
          <button class="btn btn-danger" (click)="onCancel()" [disabled]="newImage===undefined">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <div class="new-register">
    <h2>Edit Details</h2>
    <form style="margin-left: 120px;" #registerationForm="ngForm" (ngSubmit)="onSubmit(registerationForm)">
      <div class="row">
        <div class="col-lg-6">
          <label>User Id</label>
          <input type='text' class="form-control" name="userId" [(ngModel)]="userId" readonly />
        </div>

        <div class="col-lg-6">
          <label>Email Id</label>
          <input type='text' class="form-control" name="emailId" [(ngModel)]="emailId" readonly />
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-lg-6">
          <label>Full Name</label>
          <input type='text' class="form-control" name="fullName" [(ngModel)]="userName" id="fullName" required />
        </div>
        <div class="col-lg-6">
          <label htmlFor="gender">Gender</label>
          <input type='text' id="gender" name="gender" [(ngModel)]="gender" class="form-control" required />

        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-6">
          <label>Contact Number</label>
          <input type='number' id="contactNumber" name="contactNumber" [(ngModel)]="mobileNo" class="form-control"
            required />
        </div>
        <div class="col-lg-6">
          <label>Date Of Birth</label>
          <input type='date' name="dateOfBirth" id="dateOfBirth" [(ngModel)]="dateOfBirth" class="form-control"
            readonly />
          <br />
        </div>
        <br />
        <div class="row">
          <div class="col-lg-6">
            <label>Password</label>
            <input type='password' id="password" name="password" [(ngModel)]="password" placeholder="Password"
              class="form-control" />
            <br />
          </div>
          <div class="col-lg-6">
            <label>Bio</label>
            <input type='text' style="width: 30rem;" id="bio" name="bio" [(ngModel)]="bio" class="form-control" />
          </div>
        </div>
      </div>
      <div class='new-reg__actions'>
        <button type='submit' class="btn btn-success">Update</button>
      </div>
    </form>

  </div>
</div>
