<body>
    <div class="updatePassword" >
        <h2>Forgot Password Form</h2>
        <form style="margin-left: 120px;" #updatePasswordForm="ngForm" (ngSubmit)= "onSubmit(updatePasswordForm)">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="control-label">Password:</label>
                <input class="form-control" type="password" #password="ngModel" pattern=".{8,}" placeholder="Enter Password" name="password" required ngModel/>
                
                <div *ngIf="password.errors && (password.invalid || password.touched)">
                  <small class="text-danger" *ngIf="password.errors.required &&password.touched">Password Cannot be Emty</small>
                  <small class="text-danger" *ngIf="password.errors.pattern">Password should be of minimum 8 Characters</small>
              </div> 
            </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="control-label">Password:</label>
                <input class="form-control" type="password" #repassword="ngModel" placeholder="Re-Enter Password" name="repassword" required ngModel/>
                <div *ngIf="repassword.value!=password.value">
                  <small class="text-danger" >Make Sure Entered and Re-Entered Password are same</small>
              </div>  
              </div>
            </div>           
             </div>          
        
            <br/>
            <div class='new-reg__actions'>
               <button type='submit' class="btn btn-success" [disabled]="!password.valid||repassword.value!=password.value">Update</button> 
            </div>
          </form>    
        
  </div>
  </body>
