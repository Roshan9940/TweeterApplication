<br>
<form style="margin-left: 120px;">
  <h1 style="color:white; margin-left: 200px;">Replies</h1>
  <div class="row">
    <br>
    <div *ngFor="let tweet of Tweet">
      <div *ngIf="tweet.Reply.length==1">
        <h3 style="margin-left: 180px;" class="text text-danger">No Replies Yet</h3>
      </div>
      <div *ngFor="let val of tweet.Reply; let i = index">
        <div *ngIf="val!=''">
          <mat-card style="background-color: #e9edf0; width: 300px;height: 100px;margin-left: 100px;">
            <h3 style="color: orange;">{{tweet.ReplierUserName[i]}}</h3>
            <h2 style="color: black;">{{val}}</h2>
          </mat-card>
          <br>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <button style="align-items: center; width: 70px; margin-left: 220px;" class="btn btn-danger" (click)="onCancel()">
      Cancel </button>

  </div>
</form>
<br>
